<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Image Search - By Remigio Somera</title>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding-top: 20px;
            animation: fadeInDown 0.6s ease-out;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        header p { font-size: 1.1em; opacity: 0.95; margin-bottom: 5px; }
        .creator { font-size: 0.85em; margin-top: 15px; opacity: 0.85; font-style: italic; }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .search-box input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        .search-box input:focus {
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }
        .search-box button {
            padding: 15px 30px;
            background: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            font-size: 1em;
        }
        .search-box button:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            background: #f0f0f0;
        }
        .search-box button:active { transform: scale(0.98); }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
            animation: fadeIn 0.6s ease-out 0.4s both;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .image-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .image-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }
        .image-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s;
        }
        .image-card:hover img { transform: scale(1.05); }
        .image-info { padding: 15px; }
        .photographer {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 10px;
            display: block;
        }
        .download-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 0.95em;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
        }
        .download-btn:hover {
            background: linear-gradient(135deg, #45a049 0%, #3d8b40 100%);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.5);
            transform: translateY(-2px);
        }
        .download-btn:active { transform: translateY(0); }
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px 20px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .pricing-info {
            background: rgba(255,255,255,0.15);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 500;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            animation: fadeInUp 0.6s ease-out 0.1s both;
        }
        footer {
            text-align: center;
            color: rgba(255,255,255,0.7);
            margin-top: 60px;
            padding-top: 30px;
            border-top: 2px solid rgba(255,255,255,0.2);
            font-size: 0.9em;
            animation: fadeIn 0.6s ease-out 0.6s both;
        }
        footer strong { color: white; font-weight: 600; }
        .no-results {
            color: white;
            grid-column: 1/-1;
            text-align: center;
            padding: 40px;
            font-size: 1.1em;
            opacity: 0.8;
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }
        .lightbox.active {
            display: flex;
        }
        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            animation: zoomIn 0.3s ease-out;
        }
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .lightbox-content img {
            max-width: 100%;
            max-height: 85vh;
            width: auto;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 2em;
            cursor: pointer;
            padding: 10px;
            transition: transform 0.2s;
        }
        .lightbox-close:hover {
            transform: scale(1.2);
        }
        .lightbox-info {
            position: absolute;
            bottom: -50px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
        }
        .lightbox-photographer {
            font-size: 1em;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        .lightbox-download {
            padding: 10px 25px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.95em;
            transition: all 0.3s;
        }
        .lightbox-download:hover {
            background: linear-gradient(135deg, #45a049 0%, #3d8b40 100%);
            transform: translateY(-2px);
        }
        @media (max-width: 600px) {
            .search-box { flex-direction: column; }
            header h1 { font-size: 1.8em; }
            .gallery { grid-template-columns: 1fr; }
            .lightbox-content { max-width: 95%; }
            .lightbox-close { top: -35px; font-size: 1.5em; }
            .lightbox-info { bottom: -60px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Free Image Search</h1>
            <p>Search and download high-quality images for free</p>
            <p class="creator">By Remigio Somera</p>
        </header>
        
        <div class="pricing-info">All images are completely FREE to download</div>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for images..." autocomplete="off">
            <button onclick="searchImages()">Search</button>
        </div>
        
        <div id="error" class="error" style="display:none;"></div>
        <div id="loading" class="loading" style="display:none;">Searching for images...</div>
        <div id="gallery" class="gallery"></div>
        
        <footer>
            <p>Developed by <strong>Remigio Somera</strong></p>
            <p>Powered by Pexels API</p>
            <p style="font-size: 0.8em; margin-top: 15px; opacity: 0.6;">2025 Free Image Search. All rights reserved.</p>
        </footer>
    </div>
    
    <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
        <div class="lightbox-content">
            <button class="lightbox-close" onclick="closeLightbox(event)">&times;</button>
            <img id="lightbox-img" src="" alt="Full size image">
            <div class="lightbox-info">
                <p id="lightbox-photographer" class="lightbox-photographer"></p>
                <button id="lightbox-download-btn" class="lightbox-download">Free Download</button>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchImages();
        });

        function showError(msg) {
            const el = document.getElementById('error');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('gallery').innerHTML = '';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            if (show) document.getElementById('gallery').innerHTML = '';
        }
        
        async function searchImages() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return showError('Please enter a search term');
            
            showLoading(true);
            hideError();
            
            try {
                const response = await fetch(`/api/search?query=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (!response.ok || data.error) {
                    return showError(data.error || 'Failed to search images');
                }
                
                if (!data.photos || data.photos.length === 0) {
                    return showError('No images found for "' + query + '"');
                }
                
                displayImages(data.photos);
            } catch (e) {
                showError('Failed to search images: ' + e.message);
            } finally {
                showLoading(false);
            }
        }
        
        function displayImages(photos) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            
            if (!photos.length) {
                gallery.innerHTML = '<p class="no-results">No images found.</p>';
                return;
            }
            
            photos.forEach(photo => {
                const card = document.createElement('div');
                card.className = 'image-card';
                
                const img = document.createElement('img');
                img.src = photo.src.medium;
                img.alt = `Image by ${photo.photographer}`;
                img.loading = 'lazy';
                img.style.cursor = 'pointer';
                img.dataset.largeUrl = photo.src.large;
                img.dataset.largeUrl2x = photo.src.large2x;
                img.dataset.photographer = photo.photographer;
                img.addEventListener('click', function() {
                    openLightbox(this.dataset.largeUrl, this.dataset.photographer, this.dataset.largeUrl2x);
                });
                
                const info = document.createElement('div');
                info.className = 'image-info';
                info.innerHTML = `<span class="photographer">Photo by ${photo.photographer}</span>`;
                
                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'download-btn';
                downloadBtn.textContent = 'Free Download';
                downloadBtn.dataset.downloadUrl = photo.src.large2x;
                downloadBtn.dataset.photographer = photo.photographer;
                downloadBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    downloadImage(this.dataset.downloadUrl, this.dataset.photographer);
                });
                
                info.appendChild(downloadBtn);
                card.appendChild(img);
                card.appendChild(info);
                gallery.appendChild(card);
            });
        }
        
        function openLightbox(imageUrl, photographer, downloadUrl) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxPhotographer = document.getElementById('lightbox-photographer');
            const downloadBtn = document.getElementById('lightbox-download-btn');
            
            lightboxImg.src = imageUrl;
            lightboxPhotographer.textContent = 'Photo by ' + photographer;
            downloadBtn.onclick = function(e) {
                e.stopPropagation();
                downloadImage(downloadUrl, photographer);
            };
            
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeLightbox(event) {
            if (event.target.classList.contains('lightbox') || event.target.classList.contains('lightbox-close')) {
                const lightbox = document.getElementById('lightbox');
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        }
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const lightbox = document.getElementById('lightbox');
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });
        
        async function downloadImage(url, photographer) {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = blobUrl;
                a.download = `pexels-${photographer.replace(/\s+/g, '-').toLowerCase()}-${Date.now()}.jpg`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(blobUrl);
            } catch (e) {
                window.open(url, '_blank');
            }
        }
    </script>
</body>
</html>
